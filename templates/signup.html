{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container" >
<div class=" border boder-danger p-4 bg-light " style="margin-top: 130px;">
    <form action="{% url 'signup' %}" method="post">
        {% csrf_token %}
        <h2>Signup Form</h2>
        <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control form-control-sm" id="name" name="name" aria-describedby="emailHelp">
            </div>
        </div>
        <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control form-control-sm" id="email" name="email" aria-describedby="emailHelp">
            </div>
        </div>
        <div class="form-group row">
            <label for="password" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control form-control-sm" id="password" name="password">
            </div>
        </div>
        <div class="form-group row">
            <label for="confirm_password" class="col-sm-2 col-form-label">Confirm Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control form-control-sm" id="confirm_password" name="confirm_password">
            </div>
        </div>
        <div class="form-group my-2 row">
            <div class="col-sm-10 offset-sm-2">
                <button type="submit" class="btn btn-warning">Submit</button>
            </div>
        </div>
    </form>
    

</div>
</div>
{% endblock %}
