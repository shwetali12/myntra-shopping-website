{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <div class="row" style="margin-top: 130px;">
        {% for product in  products %}
        <div class="col-3 mt-3">
            <div class="card">
                <a class="" href="{% url 'details' product.id %}"><img src="{{ product.image.url }}"  class="card-img-top" alt="..." style="height: 250px;"></a>
                <div class="card-body hover1">
                    <div class="info">
                        <h5>{{product.name}}</h5>
                        <small class="text-muted">{{ product.description }}</small>
    
                    </div>
                    <div class="info2 hidden">
                        <form action="{% url 'add_to_wishlist' product.id %}" method="POST">
                        {% csrf_token %}
                        <button class="btn btn-light p-2"><i
                            class="fa-regular fa-heart mx-1 " type="submit"></i>WISHLIST</button>
                    </form>
                        <small class="text-muted">{{product.size}}</small>
                    </div>
                    <div class="d-flex">
                        <p>RS:{{ product.price }}</p>
                        <small class="text-muted mx-2 text-decoration-line-through">RS 8888</small>
                        <p class="text-warning">(20 % off)</p>
                    </div>
                </div>
            </div>
    
        </div>
        {% endfor %}
    </div>

</div>
{% endblock %}
