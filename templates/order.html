{% extends 'base.html' %}

{% block content %}
<div class="container" style="margin-top: 130px;">
    <div class="row">
        {% for i in products %}
        <div class="col-md-3">
            <div class="card">
                <a class="" href=""><img src="{{ i.product.image.url }}"
                        class="card-img-top" alt="..." style="height: 250px;"></a>
                <div class="card-body hover1">
                    <div class="info">
                        <h5>{{i.product.name}}</h5>

                    </div>
                    
                    <div class="d-flex">
                        <p>RS:{{ i.product.price }}</p>
                       
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
