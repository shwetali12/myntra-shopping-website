{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container" >
<div class=" border boder-danger p-4 bg-light " style="margin-top: 130px;">
    <form action="" method="POST">
        {% csrf_token %}
        <h2>Login Form</h2>
        <div class="form-group row">
            <label for="exampleInputEmail1" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" name="email" class="form-control form-control-sm" aria-describedby="emailHelp">
            </div>
        </div>
        <div class="form-group row">
            <label for="exampleInputPassword1" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" name="pass1" class="form-control form-control-sm" id="exampleInputPassword1">
            </div>
        </div>
        
        <div class="form-group my-2 row">
            <div class="col-sm-10 offset-sm-2">
                <button type="submit" class="btn btn-warning">Submit</button><br>
                <a href="{% url 'signup' %}">Create a account</a>
            </div>
        </div>
    </form>
    

</div>
</div>
{% endblock %}
